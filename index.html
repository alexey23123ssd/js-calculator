<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calc__container">
            <div class="calc__input">0</div>
            <div class="calc__btn">
                <button class="operator-btn" data-action="sum">+</button>
                <button class="operator-btn" data-action="subtract">-</button>
                <button class="operator-btn" data-action="multiply">&times;</button>
                <button class="operator-btn" data-action="divide">/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button data-action="decimal">.</button>
                <button>0</button>
                <button class= "clear" data-action="clear">AC</button>
                <button class="operator-btn" data-action="calculate">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
